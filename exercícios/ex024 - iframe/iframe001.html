<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando um uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" width="500px" height="500px">
            <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p> O repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        guanabara é bem legal
    </p>
</body>
</html>
